<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder app</title>
    <!-- Stylesheets -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="container">
                <li><a href="#about">About</a></li>
                <li><a href="#finder">Finder</a></li>
            </ul>
        </nav>
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <h1>Pathfinder</h1>
                    <h3>For Travellers</h3>
                </div>
            </div>
        </section>
        <div class="button-down"></div>
    </header>
    <main id="pages">
        <section id="about" class="about">
            <div class="container">
                <div class="about__box about--left" data-aos="fade-up">
                    <img src="./images/1.jpg" alt="travellers on a desert road">
                    <div class="about__text">
                        <h2>Plan your journeys</h2>
                        <p>Pick attractions and book hotels</p>
                    </div>
                </div>
                <div class="about__box about--right" data-aos="fade-up">
                    <img src="./images/2.jpg" alt="road intersection">
                    <div class="about__text">
                        <h2>Minimalize boredom</h2>
                        <p>Pick routes that are short and attractive</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="finder" class="active">
            <div class="container">
                <div class="finder__wrapper">
                    <h2>Draw Routes</h2>
                    <div class="grid" data-aos="fade-up">
                    </div>
                    <button type="button" id="finder__btn">Finish Drawing</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p class="footer__text">All rights reserved</p>
        </div>
    </footer>
    <!-- Animate on scroll JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/script.js"></script>
</body>
</html>
